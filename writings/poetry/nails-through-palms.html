			<h1>Nails through palms</h1>
			<h2 class="post">June 2006</h2>
				
			<p>Nails through palms<br/>
			Nails through wrists<br/>
			Betrayed by a kiss<br/>
			The Lord hung silent for a time<br/>
			Life eternal yours and mine<br/>
			Blood from every pore<br/>
			The spirit suffered more<br/>
			Christ the Master-Infinite</p>
