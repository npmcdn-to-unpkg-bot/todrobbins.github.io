			<h1>His blood fell to soil</h1>
			<h2 class="post">May 2006</h2>
				
			<p>His blood fell to soil<br/>
			First through the pore<br/>
			He cherished us with toil<br/>
			In a garden, and on a cross of trees<br/>
			He saved His people<br/>
			Calling open armed,<br/>
			Pleading, “Come unto me.”</p>
