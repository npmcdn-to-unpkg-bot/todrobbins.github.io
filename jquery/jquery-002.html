<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery 002</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style>
  body {
    padding: 4em;
    text-align: center;
    font-family: Helvetica;
  }
	.box {
	background: #000 url(images/saltlakecity1850-small.gif) 0px 0px no-repeat;
    display: inline-block;
	background-size: cover;
	position: relative;
	color: #fff;
	width: 100px;
	height: 100px;
	margin: 0 auto;
	transition: all .5s ease;
	box-shadow: 1px 4px 8px rgba(0,0,0,.99);
	opacity: .9;
    margin: 1em;
    cursor: pointer;
	}
  .zoom {
    position: relative;
	box-shadow: 1px 20px 20px rgba(0,0,0,.4);
	-webkit-transform: scale(3,3);
    -moz-transform: scale(3,3);
    transform: scale(3,3);
    z-index: 999;
    opacity: 1;
  }
	</style>
</head>
<body>
  <h1>jQuery 002</h1>
  <div class="box">
  </div>
  <div class="box">
  </div>
  <div class="box">

  <div class="box">
  </div>
  <div class="box">
  </div>
  <div class="box">
  </div>
  <div class="box">
  </div>
<script>
function changeClass() {
  $(this).toggleClass('zoom');
}
$('.box').click(changeClass);
</script>  
</body>
</html>
